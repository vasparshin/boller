<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vector Logo Viewer</title>
  <style>
    body { margin: 0; }
    #logoInput { position: absolute; top: 10px; left: 10px; z-index: 10; }
    #logoDisplay { display: block; max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <input type="file" id="logoInput" accept=".svg,.dxf,.dwg,image/svg+xml" />
  <img id="logoDisplay" alt="Vector logo preview" />
  <script type="module" src="main.js"></script>
</body>
</html>
